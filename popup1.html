<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Modal__popContent {
            border: 1px solid #ebecf0;
            box-sizing: border-box;
            background: #fff;
            box-shadow: 0px 8px 12px rgba(31, 92, 163, .2);
            border-radius: 8px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 400px;
            max-height: 100%;
            overflow-y: auto;
        }

        .Modal__headWrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title_l_semiBold {
            font-size: 24px;
            line-height: 32px;
            font-weight: 600;
            color: #091e42;
            display: block;
            text-align: left;
        }

        .Modal__cross_icon {
            float: right;
            cursor: pointer;
        }

        .iconS_Common_24.icon_close {
            background-position: -384px 0;
        }

        .callback__callbackModalContentWrapper {
            min-width: 428px;
            max-height: 650px;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 11px;
        }

        .callback__callbackModalContentWrapper [class*=cal__outerwrap] {
            padding: 0 12px 0 12px;
        }

        .cal__outerwrap {
            padding: 32px;
            background-color: #fff;
            width: 476px;
            min-height: 400px;
            border-radius: 8px;
        }

        .cal__outerwrap .cal__heading {
            display: flex;
            justify-content: space-between;
        }

        .Ng800 {
            color: #041533 !important;
        }

        .title_bold {
            font-size: 20px;
            line-height: 28px;
            font-weight: 700;
            color: #091e42;
            display: block;
            text-align: left;
        }

        .cal__outerwrap .cal__subheading {
            margin: 4px 0 32px 0;
        }

        .caption_subdued_large {
            font-size: 14px;
            line-height: 20px;
            font-weight: 400;
            color: #8993a4;
            display: block;
            text-align: left;
        }

        .inputWrap__inputWrap {
            margin-bottom: 12px;
        }

        .inputField__inputContainer {
            position: relative;
        }

        .inputField__inputContainer input {
            outline: none;
            border: 1px solid #ebecf0 !important;
            border-radius: 2px;
            width: 100%;
            min-height: 52px;
            position: relative;
            z-index: 1;
            padding: 19px 12px 12px !important;
            background: rgba(0, 0, 0, 0);
            font-size: 14px !important;
            color: #42526e;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .inputField__inputContainer .inputField__placeholder {
            position: absolute;
            top: 16px;
            left: 12px;
            z-index: 0;
        }

        .caption_subdued_large_semi {
            font-size: 14px;
            line-height: 20px;
            font-weight: 600;
            color: #8993a4;
            display: block;
            text-align: left;
        }

        .inputWrap__inputWrap {
            margin-bottom: 12px;
        }

        [data-attr=inputWrapper] {
            border: 1px solid #ebecf0;
            padding: 0;
            width: 100%;
            position: relative;
            min-height: 52px;
        }

        [data-attr=inputWrapper] [data-attr=inputText] {
            height: 14px !important;
            padding: 4px 0;
            font-size: 14px;
            color: #42526e;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0px;
            border: 0;
            box-shadow: none !important;
            outline: 0 !important;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1;
            top: 0;
            padding-top: 8px;
            padding-bottom: 0;
        }

        [data-attr=inputWrapper] [data-attr=inputText].commonInput__pl80 {
            padding-left: 82px !important;
        }

        .cal__outerwrap .cal__mobNum span {
            outline: none;
            padding-left: 120px;
            font-weight: 500;
        }

        [data-attr=inputWrapper] [data-attr=inputLabel] {
            position: absolute;
            z-index: 0;
            font-size: 14px;
            color: #8993a4;
            top: 14px;
            left: 15px;
        }

        .cal__outerwrap .cal__display {
            display: block !important;
        }

        .commonInput__phnCodeVal {
            position: absolute;
            float: left;
            padding: 4px 0px 6px 0px;
            z-index: 1;
            top: 11px;
            left: 0;
            bottom: 0;
            color: #0078db;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            display: none;
        }

        .cal__outerwrap .cal__display select {
            outline: none;
            width: 106px;
            font-weight: 600 !important;
            color: #42526e !important;
            border-right: 1px solid #ebecf0;
            padding-bottom: 7px;
        }

            text-align-last: center;
            margin: 0;
            font-size: 100%;
            vertical-align: middle;
            display: inline-block;
            position: relative;
            bottom: 0;
            width: 85%;
            padding: 0 0 0 3px;
            left: 0;
            height: 100%;
            color: #041533;
            background: rgba(0, 0, 0, 0);
            border: none;
            padding-left: 8px;
            padding-right: 16px;
            cursor: pointer;
            border: none;
        }

        .cal__outerwrap select option {
            color: #041533 !important;
        }

        .commonInput__inputSideInfo {
            position: absolute;
            right: 6px;
            bottom: 10px;
        }

        .cal__outerwrap .cal__err {
            font-weight: 500;
            font-size: 10px;
            height: 12px;
            line-height: 12px;
            color: #c41f1f;
            visibility: hidden;
            position: relative;
            bottom: 10px;
        }

        .inputWrap__inputWrap {
            margin-bottom: 12px;
        }

        .inputField__inputContainer {
            position: relative;
        }

        .inputField__inputContainer input {
            border: 1px solid #ebecf0 !important;
            border-radius: 2px;
            width: 100%;
            min-height: 52px;
            position: relative;
            z-index: 1;
            padding: 19px 12px 12px !important;
            background: rgba(0, 0, 0, 0);
            font-size: 14px !important;
            color: #42526e;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .inputField__inputContainer .inputField__placeholder {
            position: absolute;
            top: 16px;
            left: 12px;
            z-index: 0;
        }

        .caption_subdued_large_semi {
            font-size: 14px;
            line-height: 20px;
            font-weight: 600;
            color: #8993a4;
            display: block;
            text-align: left;
        }

        .inputField__inputContainer input {
            border: 1px solid #ebecf0 !important;
            border-radius: 2px;
            width: 100%;
            min-height: 52px;
            position: relative;
            z-index: 1;
            padding: 19px 12px 12px !important;
            background: rgba(0, 0, 0, 0);
            font-size: 14px !important;
            color: #42526e;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .selectBox__selectBox i.icon_downArrow {
            opacity: .7;
        }

        .iconS_Common_24.icon_downArrow {
            background-position: -288px 0;
        }

        .has-webp .iconS_Common_24 {
            background: url(https://static.99acres.com/universalapp/img/Commonsprite_v32.webp) 0 0 / 408px 287px no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            font-style: normal;
        }

        .selectBox__selectBox i {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            right: 10px;
        }

        .selectBox__selectList {
            position: absolute;
            top: 100%;
            box-shadow: 0 1px 4px 0 rgba(0, 106, 194, .2);
            background: #fff;
            border-radius: 4px;
            width: 100%;
            padding: 12px 0;
            z-index: 5;
            max-height: 212px;
            overflow-y: auto;
            font-size: 14px;
            color: #42526e;
        }

        .selectBox__selectList.selectBox__hide {
            display: none;
        }

        .selectBox__selectList>div {
            position: relative;
            margin-bottom: 8px;
            padding: 8px 12px;
            display: flex;
            cursor: pointer;
        }

        .inputWrap__inputWrap {
            margin-bottom: 12px;
        }

        .selectBox__selectBox {
            position: relative;
        }

        .inputField__inputContainer {
            position: relative;
        }

        .inputField__inputContainer input {
            border: 1px solid #ebecf0 !important;
            border-radius: 2px;
            width: 100%;
            min-height: 15px;
            position: relative;
            z-index: 1;
            padding: 19px 12px 12px !important;
            background: rgba(0, 0, 0, 0);
            font-size: 14px !important;
            color: #42526e;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .inputField__inputContainer input:valid+div {
            top: 3px;
            left: 8px;
            transition: all .5s;
            font-size: 10px;
            line-height: 16px;
        }

        .caption_subdued_large_semi {
            /* font-size: 14px;
            line-height: 20px; */
            font-weight: 600;
            color: #8993a4;
            display: block;
            text-align: left;
        }

        .buttons__primaryRegular {
            box-shadow: 0 1px 4px 0 rgba(0, 106, 194, .2);
            background: #0078db;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            outline: none;
            margin: 0;
            vertical-align: middle;
            cursor: pointer;
            border: 0;
            min-height: auto;
            padding: 8px 16px;
            font-size: 14px;
            line-height: 20px;
            font-weight: 700;
            color: #fff;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
